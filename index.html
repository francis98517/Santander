<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a2dff7, #6ab7f7); /* Cor de água */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px; /* Melhor ajuste para dispositivos móveis */
        }

        h2 {
            margin-bottom: 24px;
            color: #3498db; /* Azul mais claro */
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #3498db; /* Azul claro */
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9; /* Azul mais escuro */
        }

        .toggle-form {
            margin-top: 20px;
        }

        .toggle-form a {
            color: #3498db;
            text-decoration: none;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }
        
        .error {
            color: red;
            font-size: 14px;
        }

        .success {
            color: green;
            font-size: 14px;
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 22px;
            }

            input, button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="login">
        <h2>Login</h2>
        <form id="form-login">
            <input type="text" id="telefone-login" placeholder="username" required>
            <input type="password" id="senha-login" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <p id="feedback-login" class="error"></p>
        </form>
        <div class="toggle-form">
            <p>Não tem uma conta? <a href="#" id="ir-cadastro">Cadastre-se</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const formLogin = document.getElementById('form-login');
            const feedbackLogin = document.getElementById('feedback-login');
            const irCadastro = document.getElementById('ir-cadastro');
    
            irCadastro.addEventListener('click', function (e) {
                e.preventDefault();
                // Redirecionar para a página de cadastro
                window.location.href = 'cadastro.html';  // Página de cadastro
            });
    
            formLogin.addEventListener('submit', function (e) {
                e.preventDefault();
    
                const telefoneLogin = document.getElementById('telefone-login').value;
                const senhaLogin = document.getElementById('senha-login').value;
    
                fetch('https://meuappi.onrender.com/usuarios')
                .then(res => res.json())
                .then(data => {
                    const usuario = data.find(u => (u.telefone === telefoneLogin || u.email === telefoneLogin) && u.senha === senhaLogin);
                    if (usuario) {
                        feedbackLogin.textContent = 'Login bem-sucedido!';
                        feedbackLogin.className = 'success';
                        localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        feedbackLogin.textContent = 'usernome incorreto.';
                        feedbackLogin.className = 'error';
                    }
                })
                .catch(error => {
                    feedbackLogin.textContent = 'Erro ao fazer login.';
                    feedbackLogin.className = 'error';
                    console.error("Erro no login:", error);
                });
            });
        });
    </script>
