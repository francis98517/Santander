<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Usuário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://www.aogopa.com/assets/home-noti-CyBBgD-v.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        /* Cabeçalho */
        .header {
            background-color: rgba(52, 152, 219, 0.8);
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .header .header-title {
            flex-grow: 1;
            text-align: center;
        }

        .header .logout {
            background-color: #f44336;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .header .logout:hover {
            background-color: #e53935;
        }

        /* Menu Lateral */
        .sidebar {
            width: 0;
            height: 100vh;
            background-color: #2980b9;
            color: #fff;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: width 0.3s ease;
            overflow: hidden;
            z-index: 5;
        }

        .sidebar.open {
            width: 100%;
        }

        .sidebar .logo {
            padding: 20px;
            text-align: center;
            background-color: #34495e;
        }

        .sidebar .logo span {
            font-size: 50px;
            font-weight: bold;
            color: white;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            padding: 14px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .menu-card {
            background-color: #34495e;
            margin: 10px 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: scale(1.05);
            background-color: #2980b9;
        }

        .menu-card span {
            font-size: 24px;
            color: white;
            display: block;
            margin-top: 10px;
        }

        .hamburger {
            width: 30px;
            height: 30px;
            background-color: #333;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 15;
            border-radius: 50%;
        }

        .hamburger span {
            display: block;
            width: 20px;
            height: 4px;
            background-color: white;
            margin: 3px 0;
        }

        .main-container {
            width: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: calc(100vh - 80px);
            overflow-y: auto;
            margin-top: 80px;
            transition: margin-left 0.3s ease;
        }

        .main-container.sidebar-open {
            margin-left: 0;
        }

        .dashboard-header {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            align-items: center;
        }

        .dashboard-header h2 {
            font-size: 24px;
            color: #ff2a00;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: left;
            margin-left: 20px;
        }

        /* Estilo para os cartões de saldo e informações de usuário */
        .user-info-card, .balance-card {
            background-color: #34495e;
            padding: 15px;
            border-radius: 10px;
            margin: 15px;
            text-align: center;
            color: white;
            transition: transform 0.3s ease;
        }

        .user-info-card:hover, .balance-card:hover {
            transform: scale(1.05);
            background-color: #2980b9;
        }

        .balance img {
            vertical-align: middle;
            margin-right: 10px;
        }

        .user-info-card p, .balance-card p {
            margin: 5px 0;
        }

        .copy-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Cartão contendo os logotipos */
        .logo-card {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            color: white;
        }

        /* Container dos logotipos dentro do cartão */
        .logo-container {
            display: flex; 
            flex-wrap: wrap;
            gap: 20px; 
            justify-content: center; /* Alinha os logotipos no centro */
            padding-bottom: 10px;
        }

        /* Estilo dos logotipos */
        .logo-container img {
            height: 80px; /* Ajuste do tamanho dos logotipos */
            width: auto;
            cursor: pointer;
            max-width: 100%;
        }

        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            .logo-container img {
                height: 60px; /* Reduz o tamanho dos logotipos em telas menores */
            }

            .header {
                padding: 10px;
                font-size: 20px;
            }

            .menu-card {
                margin: 10px;
                padding: 15px;
            }

            .user-info-card, .balance-card {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const saldoElement = document.getElementById('saldo');
            const saldoInfo = document.getElementById('saldo-info');
            const logoutBtn = document.getElementById('logout-btn');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sidebar = document.getElementById('sidebar');
            const mainContainer = document.querySelector('.main-container');
            const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));

            if (usuarioLogado) {
                saldoElement.textContent = `AKZ ${usuarioLogado.saldo.toFixed(2)}`;
                saldoInfo.textContent = ` | Código de Convite: ${usuarioLogado.codigo_convite}`;

                document.getElementById('user-name').textContent = usuarioLogado.nome;
                document.getElementById('user-id').textContent = `ID: ${usuarioLogado.id}`;
            } else {
                window.location.href = 'index.html';
            }

            // Logar e Redirecionar para outras páginas
            logoutBtn.addEventListener('click', function () {
                localStorage.removeItem('usuarioLogado');
                window.location.href = 'index.html';
            });

            // Redirecionar os botões Recarregar e Sacar
            document.getElementById('recarregar-btn').addEventListener('click', function () {
                window.location.href = 'recarregar.html'; // Substitua o link conforme necessário
            });

            document.getElementById('sacar-btn').addEventListener('click', function () {
                window.location.href = 'sacar.html'; // Substitua o link conforme necessário
            });

            // Copiar o ID
            document.getElementById('copy-id').addEventListener('click', function () {
                const userId = document.getElementById('user-id').textContent.split(': ')[1];
                navigator.clipboard.writeText(userId).then(() => {
                    alert("ID copiado com sucesso!");
                });
            });

            // Redirecionar os itens da página principal
            document.getElementById('bmd').addEventListener('click', function () {
                window.location.href = 'bmd.html';
            });

            document.getElementById('informacoes').addEventListener('click', function () {
                window.location.href = 'informacoes.html';
            });

            document.getElementById('servicos').addEventListener('click', function () {
                window.location.href = 'servicos.html';
            });

            document.getElementById('produtos').addEventListener('click', function () {
                window.location.href = 'produtos.html';
            });

            document.getElementById('registros').addEventListener('click', function () {
                window.location.href = 'registros.html';
            });

            document.getElementById('equipe').addEventListener('click', function () {
                window.location.href = 'equipe.html';
            });

            document.getElementById('my').addEventListener('click', function () {
                window.location.href = 'my.html';
            });

            document.getElementById('termos').addEventListener('click', function () {
                window.location.href = 'termos.html';
            });

            // Controlar a visibilidade do menu hamburguer
            hamburgerBtn.addEventListener('click', function () {
                sidebar.classList.toggle('open');
                mainContainer.classList.toggle('sidebar-open'); // Mover o conteúdo ao abrir o menu
            });
        });
    </script>
