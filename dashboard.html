<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Usu√°rio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #a2dff7, #6ab7f7); /* Cor de √°gua */
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        /* Cabe√ßalho */
        .header {
            background-color: #3498db; /* Azul claro */
            color: white;
            padding: 15px 30px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .header .header-title {
            flex-grow: 1;
            text-align: center;
        }

        .header .logout {
            background-color: #f44336;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .header .logout:hover {
            background-color: #e53935;
        }

        /* Menu Lateral */
        .sidebar {
            width: 0;
            height: 100vh;
            background-color: #2980b9; /* Azul mais escuro */
            color: #fff;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: width 0.3s ease;
            overflow: hidden; /* N√£o deixa o conte√∫do transbordar */
            z-index: 5;
        }

        .sidebar.open {
            width: 100%; /* O menu ocupa 100% da tela em dispositivos m√≥veis */
        }

        .sidebar .logo {
            padding: 20px;
            text-align: center;
            background-color: #34495e; /* Azul escuro */
        }

        .sidebar .logo span {
            font-size: 50px;
            font-weight: bold;
            color: white;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            padding: 14px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        /* Novo Estilo para os itens do menu em formato de cart√µes */
        .menu-card {
            background-color: #34495e;
            margin: 10px 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .menu-card:hover {
            transform: scale(1.05);
            background-color: #2980b9;
        }

        .menu-card span {
            font-size: 24px;
            color: white;
            display: block;
            margin-top: 10px;
        }

        /* Bot√£o de 3 pontinhos no cabe√ßalho para abrir/fechar o menu */
        .hamburger {
            width: 30px;
            height: 30px;
            background-color: #333;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 15; /* Para garantir que o bot√£o do hamb√∫rguer fique sobre o menu lateral */
            border-radius: 50%;
        }

        .hamburger span {
            display: block;
            width: 20px;
            height: 4px;
            background-color: white;
            margin: 3px 0;
        }

        /* Container principal */
        .main-container {
            width: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: calc(100vh - 80px); /* Deixe o conte√∫do ocupar o restante da tela */
            overflow-y: auto; /* Permite rolagem vertical se necess√°rio */
            margin-top: 80px;
            transition: margin-left 0.3s ease; /* Para mover o conte√∫do conforme o menu √© aberto/fechado */
        }

        .main-container.sidebar-open {
            margin-left: 0; /* N√£o mover conte√∫do em telas pequenas */
        }

        .dashboard-header {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            align-items: center;
        }

        .dashboard-header h2 {
            font-size: 24px;
            color: #ff2a00;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: left;
            margin-left: 20px;
        }

        /* Estilo para os cart√µes de saldo e informa√ß√µes de usu√°rio */
        .user-info-card, .balance-card {
            background-color: #34495e;
            padding: 15px;
            border-radius: 10px;
            margin: 15px;
            text-align: center;
            color: white;
            transition: transform 0.3s ease;
        }

        .user-info-card:hover, .balance-card:hover {
            transform: scale(1.05);
            background-color: #2980b9;
        }

        .balance img {
            vertical-align: middle;
            margin-right: 10px;
        }

        .user-info-card p, .balance-card p {
            margin: 5px 0;
        }

        .copy-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Itens da p√°gina principal em formato de grid */
        .page-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            justify-content: center;
        }

        .page-card {
            background-color: #3498db; /* Azul */
            color: white;
            padding: 40px;
            margin: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .page-card:hover {
            transform: scale(1.05);
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .sidebar.open {
                width: 100%; /* O menu ocupa 100% da tela em dispositivos m√≥veis */
                height: 100vh; /* Garante que o menu ocupe toda a altura da tela */
                position: fixed; /* O menu sobrep√µe o conte√∫do */
                top: 0;
                left: 0;
            }

            .hamburger {
                left: 10px;
                top: 10px;
            }

            .main-container {
                margin-left: 0; /* O conte√∫do principal n√£o se mover√° mais */
            }

            .main-container.sidebar-open {
                margin-left: 0; /* Garante que o conte√∫do principal n√£o seja movido */
            }

            /* Ajustar a grid para telas pequenas */
            .page-cards-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Cabe√ßalho com o nome "Santander" -->
    <div class="header">
        <button class="logout" id="logout-btn">Sair</button>
        <div class="header-title">Santander</div>
        <div class="hamburger" id="hamburger-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Menu Lateral (apenas com saldo e informa√ß√µes do usu√°rio) -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <span>S</span> <!-- Letra "S" no lugar do logotipo do Bitcoin -->
        </div>

        <h2>Informa√ß√µes do Usu√°rio</h2>

        <!-- Cart√µes de Saldo e Informa√ß√µes do Usu√°rio dentro do Menu Lateral -->
        <div class="balance-card">
            <h3>Seu Saldo</h3>
            <div class="balance" id="saldo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Wallet_icon.png" alt="Carteira" width="30">
                AKZ 0.00
                <span id="saldo-info"></span>
            </div>
            <div>
                <button class="copy-btn" id="recarregar-btn">Recarregar</button>
                <button class="copy-btn" id="sacar-btn">Sacar</button>
            </div>
        </div>

        <div class="user-info-card">
            <div class="user-info">
                <p><span>Nome:</span> <span id="user-name">Nome do Usu√°rio</span></p>
                <p><span>ID:</span> <span id="user-id">123456</span></p>
                <button class="copy-btn" id="copy-id">Copiar ID</button>
            </div>
        </div>
    </div>

    <!-- P√°gina Principal -->
    <div class="main-container">
        <div class="dashboard-header">
            <h2>Bem-vindo ao Santander!</h2>
        </div>

        <!-- Cart√µes de p√°gina em azul em formato de grid -->
        <div class="page-cards-container">
            <div class="page-card" id="bmd">
                <span>üé∂Pages</span>
            </div>
            <div class="page-card" id="informacoes">
                <span>‚¨úRelat√≥rios</span>
            </div>
            <div class="page-card" id="servicos">
                <span>‚úîAtendimento</span>
            </div>
            <div class="page-card" id="produtos">
                <span>üéÅProdutos</span>
            </div>
            <div class="page-card" id="registros">
                <span>üçûRegistros</span>
            </div>
            <div class="page-card" id="equipe">
                <span>üë®‚Äçüë©‚Äçüëß‚Äçüë¶Time</span>
            </div>
            <div class="page-card" id="my">
                <span>‚úçCompras historico</span>
            </div>
            <div class="page-card" id="tabela">
                <span>üôå</span>
            </div>
            <div class="page-card" id="termos">
                <span>üßáTermos de Uso</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const saldoElement = document.getElementById('saldo');
            const saldoInfo = document.getElementById('saldo-info');
            const logoutBtn = document.getElementById('logout-btn');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const sidebar = document.getElementById('sidebar');
            const mainContainer = document.querySelector('.main-container');
            const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));

            if (usuarioLogado) {
                saldoElement.textContent = `AKZ ${usuarioLogado.saldo.toFixed(2)}`;
                saldoInfo.textContent = ` | C√≥digo de Convite: ${usuarioLogado.codigo_convite}`;

                document.getElementById('user-name').textContent = usuarioLogado.nome;
                document.getElementById('user-id').textContent = `ID: ${usuarioLogado.id}`;
            } else {
                window.location.href = 'index.html';
            }

            // Logar e Redirecionar para outras p√°ginas
            logoutBtn.addEventListener('click', function () {
                localStorage.removeItem('usuarioLogado');
                window.location.href = 'login.html';
            });

            // Redirecionar os bot√µes Recarregar e Sacar
            document.getElementById('recarregar-btn').addEventListener('click', function () {
                window.location.href = 'recarregar.html'; // Substitua o link conforme necess√°rio
            });

            document.getElementById('sacar-btn').addEventListener('click', function () {
                window.location.href = 'sacar.html'; // Substitua o link conforme necess√°rio
            });

            // Copiar o ID
            document.getElementById('copy-id').addEventListener('click', function () {
                const userId = document.getElementById('user-id').textContent.split(': ')[1];
                navigator.clipboard.writeText(userId).then(() => {
                    alert("ID copiado com sucesso!");
                });
            });

            // Redirecionar os itens da p√°gina principal
            document.getElementById('bmd').addEventListener('click', function () {
                window.location.href = 'bmd.html';
            });

            document.getElementById('informacoes').addEventListener('click', function () {
                window.location.href = 'informacoes.html';
            });

            document.getElementById('servicos').addEventListener('click', function () {
                window.location.href = 'servicos.html';
            });

            document.getElementById('produtos').addEventListener('click', function () {
                window.location.href = 'produtos.html';
            });

            document.getElementById('registros').addEventListener('click', function () {
                window.location.href = 'registros.html';
            });

            document.getElementById('equipe').addEventListener('click', function () {
                window.location.href = 'equipe.html';
            });

            document.getElementById('my').addEventListener('click', function () {
                window.location.href = 'my.html';
            });

            document.getElementById('termos').addEventListener('click', function () {
                window.location.href = 'termos.html';
            });

            // Controlar a visibilidade do menu hamburguer
            hamburgerBtn.addEventListener('click', function () {
                sidebar.classList.toggle('open');
                mainContainer.classList.toggle('sidebar-open'); // Mover o conte√∫do ao abrir o menu
            });
        });
    </script>
</body>
</html>
