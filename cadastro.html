<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização do Sistema</title>
    <style>
        /* Reset básico de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }

        .solar-panel {
            background: linear-gradient(to right, #0077b6, #00b4d8);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .large-text {
            font-size: 2rem;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="solar-panel">
            <h1>Estamos em atualização</h1>
            <p>Prometemos que a atualização trará mais benefícios a todos os investidores.</p>
            <p>Prometemos que volte novamente no site hoje às 16h. Obrigado pela paciência.</p>
            <p class="large-text">Estamos tratando de todos os problemas que ocorreram com nossos investidores.</p>
        </div>
    </div>
</body>
</html>
